<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For the Love of My Life</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #001f3f, #FF4136);
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
    }

    .options {
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: #2ECC40;
      text-shadow: 0 2px 2px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .heart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: red;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .message-box {
      display: none;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
    }

    .message {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #FF4136;
      background: white;
      border-radius: 15px;
      border: none;
      cursor: pointer;
    }

    .heart-animation {
      position: fixed;
      font-size: 2rem;
      animation: float 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(0.7);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>For the Love of My Life</h1>
  <p>Click the options below, and let my love guide you wherever you are.</p>

  <div id="options" class="options">
    <button class="button" onclick="showMessages('sad')">Open this when you're sad</button>
    <button class="button" onclick="showMessages('happy')">Open this when you're happy</button>
    <button class="button" onclick="showMessages('stressed')">Open this when you're stressed</button>
    <button class="button" onclick="showMessages('miss')">Open this when you miss me</button>
  </div>

  <div id="message-box" class="message-box">
    <p id="message" class="message"></p>
    <button class="back-button" onclick="goBack()">Back to Options</button>
  </div>

  <div class="heart" onclick="throwHearts()">❤️</div>

  <script>
    const messages = {
      sad: [
        "I'm here for you, always.",
        "You are stronger than you think.",
        "Every tear you shed breaks my heart too. Let me hold you.",
        "Even the darkest nights will end, and the sun will rise again.",
        "You are my light, even when you feel lost in the dark."
      ],
      happy: [
        "Your happiness lights up my world.",
        "Seeing you smile makes everything worth it.",
        "I am so grateful for every moment of your joy.",
        "Your laughter is the most beautiful melody I've ever heard.",
        "You are the reason for my biggest smiles."
      ],
      stressed: [
        "Take a deep breath, love. You've got this.",
        "I'll always be here to lighten your load.",
        "You are more capable than you give yourself credit for.",
        "Rest if you must, but don't quit. I’m here by your side.",
        "Together, we can face anything."
      ],
      miss: [
        "I miss you more than words can say.",
        "Every second apart makes me cherish you more.",
        "You are always in my heart, no matter the distance.",
        "I can't wait to hold you again.",
        "Even when you're far, my love for you is closer than ever."
      ]
    };

    function showMessages(type) {
      const options = document.getElementById('options');
      const messageBox = document.getElementById('message-box');
      const message = document.getElementById('message');

      options.style.display = 'none';
      messageBox.style.display = 'block';
      message.innerHTML = messages[type].join('<br><br>');
    }

    function goBack() {
      const options = document.getElementById('options');
      const messageBox = document.getElementById('message-box');

      options.style.display = 'block';
      messageBox.style.display = 'none';
    }

    function throwHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.textContent = '❤️';
        heart.className = 'heart-animation';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }

      setTimeout(() => {
        alert("I love you so much and I will never leave you. You are my everything.");
      }, 2000);
    }
  </script>
</body>
</html>
